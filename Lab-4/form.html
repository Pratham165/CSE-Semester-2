<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <fieldset align="center">
    <h1 align="center">Student Registration</h1>
    <form action="post">
        <table cellpadding="5" cellspacing="10" align="center">
            <tr>
                <td>Full Name:</td>
                <td><input type="text" placeholder="Enter Name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" placeholder=" Enter Email ID"></td>
            </tr>
            <tr>
                <td>Mobile No:</td>
                <td><input type="number" placeholder="Enter mobile number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="Address" id="" cols="20" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>Nationality:</td>
                <td><input type="text" placeholder="Enter your Nationality"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td><input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female</td>
            </tr>
            <tr align="center">
                <td>Highest Degree</td>
                <td>
                    <select name="Highest Degree" id="">
                        <option selected disabled>Select Degree</option>
                        <option>MTech</option>
                        <option>MCA</option>
                        <option>MBA</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td>CPI:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>University:</td>
                <td><input type="text" placeholder="Enter your University name"></td>
            </tr>
            <tr align="center">
                <td>Select your passing year:</td>
                <td><select name="" id="">
                    <option selected disabled>Select Passing year</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit"><input type="reset"></td>
                
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
