<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Vaccine Registration Form</title>
</head>
<body>
    
        <form action="post">
            <fieldset>
            <table cellpadding="10" align="center">
                <h1 align="center">Covid-19 Vaccine Registration Form</h1>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Aadhar Number:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Vaccine Name:</td>
                    <td><select>
                        <option selected disabled>Enter Vaccine Name</option>
                        <option>COWIN</option>
                        <option>KUCHBHI</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Vaccination Center Name:</td>
                    <td><select>
                        <option selected disabled>Enter Vaccination center</option>
                        <option>adadgds</option>
                        <option>agasdgs</option>
                        <option>dadgsddddddd</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Date Of Dose:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Dose Number:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Click here"><input type="reset" value="Cancel"></td>
                </tr>
            </table>
        </fieldset>
        </form>
</body>
</html>
