<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>
    <fieldset>
        <form action="post">
            <table cellpadding="5" align="center">
                <h1 align="center">Employee Registration</h1>
                <th colspan="6" align="center">Pesonal Information</th>
                <tr>
                    <td>Employee Id</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter employee ID"></td>
                    <td>Employee Name</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter employee name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Enter email-id"></td>
                    <td>Contact Number</td>
                    <td>:</td>
                    <td><input type="number" placeholder="Enter Mobile Number"></td>
                </tr>

                <tr>
                    <td>Maritial Status</td>
                    <td>:</td>
                    <td><input type="radio" name="Status">Single <input type="radio" name="Status">Married</td>
                </tr>
                <tr>
                    <th colspan="6" align="center">Education Qualification</th>
            </tr>
            <tr>
                <td>Education</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Edu details"></td>
                <td>Experience</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter expi details"></td>
            </tr>
            <tr>
                <th colspan="6" align="center">Job details</th>
            </tr>
            <tr>
                <td>Enter designation</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter desi details"></td>
                <td>Job Location</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter job location"></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter salary details"></td>
            </tr>
            <tr>
                <td colspan="6"><hr></td>
            </tr>
            <tr>
                <td colspan="6" align="center"><input type="submit" value="Register"></td>
            </tr>
            </table>
        </form>
    </fieldset>
    
</body>
</html>
